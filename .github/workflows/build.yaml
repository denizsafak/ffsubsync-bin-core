name: Build ffsubsync Executables

on:
    workflow_dispatch:
    push:
        branches:
            - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - run: pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --name ffsubsync_bin --paths $(python -c "import ffsubsync, os; print(os.path.dirname(ffsubsync.__file__))") -F $(python -c "import ffsubsync.ffsubsync; print(ffsubsync.ffsubsync.__file__)")
        shell: bash

      - name: Archive the build
        uses: actions/upload-artifact@v4
        with:
          name: ffsubsync_bin-${{ matrix.os }}
          path: |
            dist/ffsubsync_bin${{ matrix.os == 'windows-latest' && '.exe' || '' }}
